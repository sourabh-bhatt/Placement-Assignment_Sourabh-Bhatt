<!DOCTYPE html>
<html>
  <head>
    <title>Blog Web App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="logo">
        <h3>Blog App</h3>
      </div>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">New Blogs</a></li>
      </ul>
    </nav>
    <div class="form-container">
      <h2>Add A New Blog</h2>
      <form id="addBlogForm">
        <label for="title">Title:</label>
        <input type="text" id="title" required /><br />
        <label for="body">Body:</label>
        <textarea id="body" required></textarea><br />
        <button type="submit">Add Blog</button>
      </form>
    </div>
    <h2>Blog Posts</h2>
    <div id="blogPosts">
      <div class="blog-post">
        <h2>This is a blog post title</h2>
        <p>This is a blog post body.</p>
      </div>
      <div class="blog-post">
        <h2>This is another blog post title</h2>
        <p>This is another blog post body.</p>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
